name: Tâche de Traduction Quotidienne

on:
  workflow_dispatch:
  schedule:
    - cron: '0 12 * * *'

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Mettre en place Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installer les dépendances
        run: pip install --upgrade google-api-python-client google-auth-httplib2 google-auth-oauthlib requests isodate

      - name: Exécuter le script en mode auto
        env:
          CLIENT_SECRET_JSON: ${{ secrets.CLIENT_SECRET_JSON }}
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: python youtube_translator.py --auto
